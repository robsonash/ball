<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<style type="text/css">
    p {
        display: block;
        margin-block-start: 0;
        margin-block-end: 0;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
    }
    
     :root {
        --a: 100;
        --b: 100;
        --c: 100;
    }
</style>

<body>
    <div id="ball" style="width: 100px; height:100px; border-radius:50%; background: rgb(var(--a),var(--b),var(--c));"></div>
    <br>
    <div style="display:inline-grid">
        <p>Red</p>
        <p><input id="red" type="range" min="0" max="255" step="1" value=""><span id="spanRed">100</span></p>
        <p>Green</p>
        <p><input id="green" type="range" min="0" max="255" step="1" value=""><span id="spanGreen">100</span></p>
        <p>Blue</p>
        <p><input id="blue" type="range" min="0" max="255" step="1" value=""><span id="spanBlue">100</span></p>
    </div>

    <script type="text/javascript" src="script.js">
    </script>
</body>

</html>
